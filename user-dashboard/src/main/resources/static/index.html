<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <noscript>Please enable JavaScript and reload.</noscript>

    <div id="root">
      <div class="header">
        <h1 class="header__title"><code>iot.network</code> | User Dashboard</h1>
      </div>

      <div class="map"></div>

      <div class="details">
        <div class="statusbar">Loading...</div>

        <div class="device" style="display: none;">
          <div class="field">
            <label>Device name:</label>
            <span class="device__name">N/A</span>
          </div>
        </div>

        <div class="location" style="display: none;">
          <div class="field">
            <label>Latitude:</label>
            <span class="location__latitude">N/A</span>
          </div>
          <div class="field">
            <label>Longitude:</label>
            <span class="location__longitude">N/A</span>
          </div>
          <div class="field">
            <label>Accuracy:</label>
            <span class="location__accuracy">N/A</span>
          </div>
          <div class="field">
            <label>Altitude:</label>
            <span class="location__altitude">N/A</span>
          </div>
          <div class="field">
            <label>Altitude accuracy:</label>
            <span class="location__altitudeAccuracy">N/A</span>
          </div>
          <div class="field">
            <label>Heading:</label>
            <span class="location__heading">N/A</span>
          </div>
          <div class="field">
            <label>Speed:</label>
            <span class="location__speed">N/A</span>
          </div>
        </div>

        <div class="orientation" style="display: none;">
          <div class="field">
            <label>X:</label>
            <span class="orientation__x">N/A</span>
          </div>
          <div class="field">
            <label>Y:</label>
            <span class="orientation__y">N/A</span>
          </div>
          <div class="field">
            <label>Z:</label>
            <span class="orientation__z">N/A</span>
          </div>
          <div class="field">
            <label>W:</label>
            <span class="orientation__w">N/A</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
